apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-dapp-nextjs-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-dapp-nextjs-app
  template:
    metadata:
      labels:
        app: my-dapp-nextjs-app
    spec:
      containers:
      - name: my-container
        image: shehroz85waseem/dapp-next:1.0
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: my-dapp-nextjs-app
spec:
  selector:
    app: my-dapp-nextjs-app
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: LoadBalancer